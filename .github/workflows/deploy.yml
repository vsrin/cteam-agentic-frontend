jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: clear360/frontend
      EC2_INSTANCE_ID: i-03a39cacd0810289b

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::867344440197:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Deploy

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSM
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy $IMAGE_TAG" \
            --targets "Key=InstanceIds,Values=${EC2_INSTANCE_ID}" \
            # --- THE FIX IS ON THE LAST LINE OF THIS COMMAND ---
            # It changes the port mapping from 80:3000 to 80:80
            --parameters '{"commands":["aws ecr get-login-password --region '${AWS_REGION}' | docker login --username AWS --password-stdin '867344440197.dkr.ecr.us-east-1.amazonaws.com'","docker pull '${IMAGE_URI}'","docker stop myapp || true","docker rm myapp || true","docker run -d --name myapp -p 80:80 --restart unless-stopped '${IMAGE_URI}'"]}' \
            --region $AWS_REGION \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for deployment to complete..."
          while true; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --region $AWS_REGION \
              --query 'CommandInvocations[0].Status' \
              --output text)
            echo "Current status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "✅ Deployment completed successfully!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "❌ Deployment failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id $(aws ssm list-command-invocations --command-id "$COMMAND_ID" --query 'CommandInvocations[0].InstanceId' --output text) \
                --region $AWS_REGION
              exit 1
            fi
            sleep 10
          done
